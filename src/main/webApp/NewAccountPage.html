<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="module" src="NewAccountScripts.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Sign Up</title>
</head>
<body>



<img style = "position:relative; left:180px; top:2px;" src="DeliciuosFoodLogo.PNG" alt="">


<h2 id="signUpMelding"></h2>
<form id="signUpForm">
    <div style="margin-bottom: 20px">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div style="margin-bottom: 20px">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

    </div>

    <div style="margin-bottom: 20px">
        <label for="passwoord">Passwoord</label>
        <input type="password" id="passwoord" name="passwoord" required>
    </div>

    <div style="margin-bottom: 20px">
        <label for="confirmPasswoord">Confirm Passwoord</label>
        <input type="password" id="confirmPasswoord" name="confirmPasswoord" required>
    </div>


    <div style="margin-bottom: 20px">
        <label for="gender">Gender</label>
        <input type="text" id="gender" name="gender" required>

    </div>

    <div style="margin-bottom: 20px">
        <label for="email">E-mail</label>
        <input type="text" id="email" name="email" required>
    </div>

    <div style="margin-bottom: 20px">
        <button  id="signUpButton" type="button">Sign up</button>
    </div>


</form>
<div id="loginButtonDiv">

</div>

</body>
</html>
