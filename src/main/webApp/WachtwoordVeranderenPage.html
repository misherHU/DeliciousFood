<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="module" src="WachtwoordVernaderenScripts.js"></script>
    <title>Wachtwoord Veranderen</title>
</head>
<body>

<img style = "position:relative; left:180px; top:2px;" src="DeliciuosFoodLogo.PNG" alt="">


<h2 id="wachtWoordVeranderenMelding"></h2>
<form id="wachtWoordVeranderenForm">

    <div style="margin-bottom: 20px">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

    </div>

    <div style="margin-bottom: 20px">
        <label for="passwoord">New Passwoord</label>
        <input type="password" id="passwoord" name="passwoord" required>
    </div>

    <div style="margin-bottom: 20px">
        <label for="confirmPasswoord">Confirm Passwoord</label>
        <input type="password" id="confirmPasswoord" name="confirmPasswoord" required>
    </div>




    <div style="margin-bottom: 20px">
        <label for="email">E-mail</label>
        <input type="text" id="email" name="email" required>
    </div>

    <div style="margin-bottom: 20px">
        <button  id="confirmButton" type="button">Confirm</button>
    </div>


</form>

<div id="loginButtonDiv">

</div>

</body>
</html>
